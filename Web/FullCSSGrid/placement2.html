<html>

<head>
    <style>
        .container {
            display: grid;
            grid-template-rows: 200px 50px auto 50px 100px;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .box {
            border-radius: 5px;
            background-color: lightblue;
            text-align: center;
            border: 1px solid #000;
        }

        .header {
            line-height: 200px;
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 1;
        }

        .panel {
            line-height: 300px;
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 5;
        }

        .sectionA {
            line-height: 50px;
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 3;
        }

        .sectionB {
            line-height: 50px;
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 4;
            grid-row-end: 5;
        }

        .content {
            line-height: 200px;
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 3;
            grid-row-end: 3;
        }

        .footer {
            line-height: 100px;
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 5;
            grid-row-end: 5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header box">header</div>
        <div class="panel box">panel</div>
        <div class="sectionA box">section A</div>
        <div class="content box">content</div>
        <div class="sectionB box">section B</div>
        <div class="footer box">footer</div>
    </div>
</body>

</html>
