<html>

<head>
    <style>
        .container {
            display: grid;
            grid-template-rows: 200px auto 100px;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .box {
            border-radius: 5px;
            background-color: lightblue;
            text-align: center;
            border: 1px solid #000;
        }

        .header {
            line-height: 200px;
            grid-column-start: 1;
            grid-column-end: 4;
        }

        .content {
            line-height: 200px;
            grid-column-start: 1;
            grid-column-end: 4;
        }

        .footer {
            line-height: 100px;
            grid-column-start: 1;
            grid-column-end: 4;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header box">header</div>
        <div class="content box">content</div>
        <div class="footer box">footer</div>
    </div>
</body>

</html>
